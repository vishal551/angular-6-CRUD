<table class="table table-sm table-hover">
  <tr *ngFor="let employee of employeeService.employeeList">
    <td>{{employee.FirstName}}- {{employee.LastName}}</td>
    <td>{{employee.EmpCode}}</td>
    <td >
      <a class="btn text" (click)="ShowForEdit(employee)"><i class="fas fa-pencil-alt"></i></a>
    
      <a class="btn text-danger" (click)="DeleteEmployee(employee.EmployeeID)"><i class="far fa-trash-alt"></i></a>
    </td>
  </tr>

</table>
